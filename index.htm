<head>
    <meta charset=utf-8>

    <title></title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.9/js/esri/css/esri.css">
    <link id="stylesheet" href='http://js.arcgis.com/3.9/js/dojo/dojox/mobile/themes/iphone/iphone.css' rel='stylesheet'>
    <link href="styles/electionResults.css" rel="stylesheet" type="text/css">
    <link rel="Stylesheet" id="dynamicStyleSheet">
    <link rel="apple-touch-icon" href="images/appIcon.png">
    <link rel="apple-touch-icon-precomposed" href="images/appIcon.png"/>
    <script type="text/javascript">
            var dojoConfig = {
			locale: "en-ca", <!--SET LANGUAGE/CONFIGURER LA LANGUE-->
            async: false,
            parseOnLoad: true,
            mblHideAddressBar: false,
            packages:[
                {name:"js",location:location.pathname.replace(/\/[^/]+$/, '') + '/js'}
            ]
        };
    </script>
    <script type="text/javascript" src="http://js.arcgis.com/3.9">
    </script>
    <script src="js/modernizr-2.5.3.js" type="text/javascript"></script>
    <script src="js/utils.js" type="text/javascript"></script>
    <script src="js/locator.js" type="text/javascript"></script>
    <script src="js/infoWindow.js" type="text/javascript"></script>
    <script src="js/homePage.js" type="text/javascript"></script>
</head>
<body onorientationchange="orientationChanged();">
    <div id="mapView" style="width: 100%; height: 100%;" onclick="clearAutocomplete();">
        <div id="map" style="width: 100%; height: 100%;">
        </div>
    </div>
    <div id="divSplashScreenContainer" class="divSplashScreenContainer" style="display: none;">
        <table style="width: 100%; height: 100%;">
            <tr align="center" valign="middle">
                <td>
                    <div id="divSplashScreenDialog" class="hideContainer divSplashScreenDialog">
                        <table style="width: 100%;">
                            <tr>
                                <td>
                                    <div id="divSplashContainer" class="divSplashContainer" style="margin-top: 10px;">
                                        <div id="divSplashContent" class="divSplashContent">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <div id="closeSplashButton" style="width: 75px;" class="customButton" onclick="HideSplashScreenMessage();">
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="divApplicationHeader" onclick="clearAutocomplete();">
		<div id="divButtons">
			<!--ADDRESS SEARCH-->
			<img id="imgSearch" alt="Search by Address" src="images/locate.png" class="imgOptions" title="Search by Address" onclick="showHideSearch(false);" role="button" style="display:none;" aria-expanded="false">
			<div id="divAddressSearch" class="searchInline" style="display:none; font-size: 12px;">
				<span id="searchTitle" style="display:none;"></span>
				<form action="javascript:void(0);" onsubmit="LocateAddressCML2(false)">
					<div id="radioDiv" style="display:inline-block; vertical-align:top; margin-top:2px;">
						<fieldset style="border:0px;">
							<legend id="searchLegend" style="color:white; font-weight:bold;"></legend>
							<input type="radio" id="searchAddress" class="focusGlow" name="searchType" value="address" checked><label for="searchAddress"></label>
							<input type="radio" id="searchRequest" class="focusGlow" name="searchType" value="request"><label for="searchRequest"></label>
						</fieldset>
					</div>
					<div id="inputDiv" style="display:inline-block; vertical-align:top; margin-top:12px;">
						<input id="searchInput" type="text" autocomplete="off" required onkeyup="LocateAddressCML2(true,event);selectAutocomplete(event);"><input id="searchSubmit" type="submit" value=" " aria-label="Search">
						<div id="autocomplete">
					</div>
					</div>
				</form>
			</div>
			<img id="geoBtn" alt="Geolocate" src="images/gps.png" class="imgOptions" onclick="ShowMyLocation();">
			<img id="shareBtn" src="images/share.png" class="imgOptions" onclick="ShowSharingContainer();">
			<img src="images/help.png" id="helpBtn" class="imgOptions">
			<img id="imgLang" alt="" src="" title="" class="imgOptions" role="button" style="width:auto !important; display:none;">
		</div>
		<div id="lblAppName">
		</div>
    </div>
    <div id="divResultsUpdateInfo" class="divResultsUpdateInfo" style="display: none" onclick="clearAutocomplete();">
        <table style="height: 100%">
            <tr>
                <td id="tdLastUpdate">
                </td>
            </tr>
        </table>
    </div>
    <div id="divShareContainer" class="hideContainerHeight divShareContainer" onclick="clearAutocomplete();">
        <div id="divShareContentHolder" class="divShareContentHolder" style="height: 100%;">
            <div id="divAppContent">
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <td>
                            <table cellpadding="2" cellspacing="2">
                                <tr>
                                    <td id="shareTitle" align="center" colspan="3" style="color: #F5F5DC;">
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 30px;" align="center">
                                        <img title="Facebook" class="imgShare" src="images/img_facebook.png" onclick="Share('facebook');">
                                    </td>
                                    <td style="width: 30px;" align="center">
                                        <img title="Twitter" class="imgShare" src="images/img_twitter.png" onclick="Share('twitter');">
                                    </td>
                                    <td style="width: 30px;" align="center">
                                        <img id="emailButton" title="Email" class="imgShare" src="images/img_email.png" onclick="Share('mail');">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div id="divBottomPanelHeader" class="hideHeaderContainer divBottomPanelHeader" onclick="clearAutocomplete();">
        <table style="width: 100%; height: 100%;">
            <tr>
                <td align="left" style="width: 89%; height: 100%; padding-left: 5px;">
                    <span id="spanAddress" class="spanHeader"></span>
                </td>
                <td align="center">
                    <div id="divToggle" title="Hide results">
                        <img src="images/down.png" id="imgToggle" class="imgShare" state="minimized" onclick="ShowHideBottomPanel();">
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div id="divBottomPanelBody" class="hideBottomContainer divBottomPanelBody" onclick="clearAutocomplete();">
        <div id="divBottomPanelContent" style="height: 100%;">
            <table cellspacing="0" style="width: 100%; height: 100%;">
                <tr>
                    <td align="center">
                        <div style="width: 40px">
                            <div id="divSlideLeft" style="display: none; vertical-align: middle; cursor: pointer;"
                                onclick="SlidePrev()">
                                <img src="images/arrLeft.PNG" class="imgOptions">
                            </div>
                        </div>
                    </td>
                    <td style="width: 100%; vertical-align: top;">
                        <div id="divElectionResultsContainer" class="divElectionResultsContainer">
                            <div id="divElectionResultsContent" class="divElectionResultsContent" style="height: 230px;">
                                <table style="height: 100%;" cellspacing="0" cellpadding="0">
                                    <tr id="trElectionResults" style="height: 100%;">
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </td>
                    <td align="right">
                        <div style="width: 40px">
                            <div id="divSlideRight" style="vertical-align: middle; cursor: pointer;" onclick="SlideNext();">
                                <img src="images/arrRight.png" class="imgOptions">
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div id="divTemplateBox" class="divTemplateBox">
        <div class="divTemplateHeader">
            <table style="height: 100%; width: 100%">
                <tr>
                    <td>
                        <span class="spanHeader"></span>
                    </td>
                </tr>
            </table>
        </div>
        <div class="divContentStyle divContentStyleOveride"> <!--CanMod: Add Overide Class-->
            <div class="divContentStyle divContentStyleOveride"></div> <!--CanMod: Add Overide Class-->
        </div>
    </div>
    <div id="divElectionResultsView" class="opacityHideAnimation divElectionResultsView" style="display: none;">
        <table style="width: 100%; height: 100%;">
            <tr align="center" valign="middle">
                <td>
                    <div id="divElectionContenderDetails" class="hideContainer divElectionContenderDetails">
                        <table class="tblHeader" style="width: 100%;">
                            <tr style="height: 30px;" align="center" valign="top">
                                <td style="width: 2px;">
                                </td>
                                <td id="tdListHeader" class="tdListHeader" align="left" valign="middle">
                                </td>
                                <td id="tdList" style="display: none;" align="right">
                                    <img src="images/back.png" class="imgOptions" style="cursor: pointer;" onclick="ReturnElectionContenderContainer();">
                                </td>
                                <td style="width: 40px;" align="right">
                                    <img id="closeButton" src="images/close.png" class="imgOptions" title="Close" style="cursor: pointer;" onclick="HideElectionContenderContainer();">
                                </td>
                            </tr>
                        </table>
                        <div id="divElectionContenderContainer">
                            <div id="divElectionContenderList">
                                <div id="divElectionContainer" class="divElectionContainer">
                                    <div id="divElectionContent" class="divElectionContent">
                                        <ul id="listElectionContenderContainer" dojotype="dojox.mobile.EdgeToEdgeList">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div align="center" id="divRepresentativeDataScrollContainer" class="divRepresentativeDataScrollContainer"
                            style="width: 100%;">
                            <div id="divRepresentativeScrollContent" class="divRepresentativeScrollContent">
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div id="divInfowindowContent">
        <table class="tblHeader" style="width: 100%;">
            <tr style="height: 30px;" align="center" valign="top">
                <td id="tdTitle" class="tdHeader" align="left" valign="middle" style="padding-left: 8px;">
                </td>
                <td align="right" style="width: 10%;">
                    <img src="images/close.png" class="imgOptions" title="Close" style="cursor: pointer;" onclick="HideInformationContainer();">
                </td>
            </tr>
        </table>
        <div id="divResultChartContainer" class="divResultChartContainer">
        </div>
    </div>
    <div id="divLoadingIndicator" class="divLoadingIndicator" style="display: none;">
        <table style="width: 100%; height: 100%;">
            <tr align="center" valign="middle">
                <td>
                    <img src="images/loader.gif">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
